<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цвета</title>
    <link rel="stylesheet" href="./css/selectors.css">
  </head>
  <body>
    <p><a href="./index.html">На главную</a></p>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!-- p>(input[type=radio name=product id=p$]+label[for=p$]{product $})*5 -->
    <form id="form">
      <input type="radio" name="product" id="p1" />
      <label for="p1">product 1</label>
      <input type="radio" name="product" id="p2" />
      <label for="p2">product 2</label>
      <input type="radio" name="product" id="p3" checked />
      <label for="p3">product 3</label>
      <input type="radio" name="product" id="p4" />
      <label for="p4">product 4</label>
      <input type="radio" name="product" id="p5" />
      <label for="p5">product 5</label>
      <button class="button">send</button>
    </form>

    <div class="colors">
      <div class="col">
        <label data-channel="R (red)">R</label>
        <input data-i="0" type="range" min="0" max="255">
        <label data-channel="G (green)">G</label>
        <input data-i="1" type="range" min="0" max="255">
        <label data-channel="B (blue)">B</label>
        <input data-i="2" type="range" min="0" max="255">
      </div>
      <div class="col">
        <div class="circle"></div>
      </div>
    </div>

    <script src="./js/selectors.js" type="module"></script>
  </body>
</html>
